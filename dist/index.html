<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <script src="main.js" defer></script>
        <div id="content">
            <section class="top-section">
                <div class="search-container">
                    <input
                        type="text"
                        value=""
                        name="search-bar"
                        id="search-bar"
                    />
                    <button id="search-btn">Search</button>
                </div>
                <div class="top-data">
                    <div class="weather-data">
                        <div class="weather-left">
                            <h1 class="temperature-text"></h1>
                            <p class="feels-like-text"></p>
                        </div>
                        <div class="weather-right">
                            <h1 class="weather-title"></h1>
                            <p class="weather-description"></p>
                        </div>
                    </div>
                    <div class="location-information">
                        <h2 class="country-title"></h2>
                    </div>
                </div>
            </section>
            <section class="middle-section">
                <div class="verbose-data"></div>
            </section>
            <section class="bottom-section">
                <div class="forecast-information"></div>
            </section>
        </div>
    </body>
</html>
